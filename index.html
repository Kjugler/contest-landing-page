
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    #skipButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      padding: 10px 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      border: 2px solid lime;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="skipButton">Skip â–¶</button>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'ofr9MTgh2mM',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 0,
          rel: 0,
          mute: 1,
          enablejsapi: 1
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();
          }
        }
      });
    }

    document.getElementById('skipButton').addEventListener('click', function () {
      if (player && player.stopVideo) {
        player.stopVideo();
      }
      window.location.href = "contest-landing-page.html";
    });
  </script>
</body>
</html>
