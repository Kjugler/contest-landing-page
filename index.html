<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win a Family Cruise | The Agnes Protocol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1450&q=80') center/cover no-repeat;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px #000;
    }
    header h1 {
      font-size: 3em;
      color: white;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    iframe {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border: none;
    }
    .button-container {
      text-align: center;
      margin-top: 2rem;
      position: relative;
    }
    .cta-button {
      font-size: 1.2em;
      margin: 1em;
      padding: 0.75em 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background-color: #28a745;
      animation: glow 1.5s infinite alternate;
    }
    .cta-button.dim {
      opacity: 0.5;
      animation: none;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #28a745; }
      to { box-shadow: 0 0 20px #28a745; }
    }
    .finger {
      position: absolute;
      width: 80px;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
    .caption {
      text-align: center;
      font-size: 1.3em;
      color: #00ffcc;
      margin-top: 1rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      color: red;
      padding: 0.5em;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 -2px 10px rgba(255,0,0,0.4);
    }
    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Win a 6-Day Family Cruise</h1>
  </header>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/xhDKKg0LAEs" allowfullscreen></iframe>
  </div>

  <div class="button-container">
    <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" class="finger" id="tappsy" alt="Pointer" />
    <button class="cta-button" id="readChapters">Read Sample Chapters</button>
    <button class="cta-button dim" id="enterContest">Enter the Contest</button>
    <button class="cta-button dim" id="buyBook">Buy the Book</button>
    <div class="caption" id="caption">Start your journey here...</div>
  </div>

  <footer>
    <div class="scrolling-text">ðŸ”¥ Latest Entrants: Maria G. â€¢ Jake T. â€¢ Officer Sam N. â€¢ YOU? ðŸ”¥ | The truth will not be silenced. #TheAgnesProtocol</div>
  </footer>

  <script>
    const readBtn = document.getElementById('readChapters');
    const enterBtn = document.getElementById('enterContest');
    const buyBtn = document.getElementById('buyBook');
    const caption = document.getElementById('caption');
    const tappsy = document.getElementById('tappsy');

    function activateButton(button) {
      button.classList.remove('dim');
      button.style.animation = 'glow 1.5s infinite alternate';
    }

    readBtn.addEventListener('click', () => {
      window.open('https://kjugler.github.io/Sample-Chapters/', '_blank');
      activateButton(enterBtn);
      caption.textContent = "You're ready.";
      tappsy.style.top = enterBtn.offsetTop - 90 + 'px';
    });

    enterBtn.addEventListener('click', () => {
      window.open('http://eepurl.com/jhqm42', '_blank');
      activateButton(buyBtn);
      caption.textContent = "Best choice you'll make today.";
      tappsy.style.top = buyBtn.offsetTop - 90 + 'px';
    });

    buyBtn.addEventListener('click', () => {
      window.open('https://TheAgnesProtocol.com', '_blank');
      caption.textContent = "Letâ€™s gooooo!";
      tappsy.style.display = 'none';
    });

    setTimeout(() => {
      activateButton(readBtn);
    }, 1000);
  </script>
</body>
</html>
