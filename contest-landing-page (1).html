<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      padding: 3rem 1rem;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    iframe {
      width: 90%;
      height: 320px;
      max-width: 640px;
      margin: 2rem auto;
      display: block;
      border: none;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }
    button {
      background-color: #002a00;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button.glow {
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #0f0; }
      to { box-shadow: 0 0 20px #0f0; transform: scale(1.05); }
    }
    .arrow {
      font-size: 3rem;
      animation: bounce 1s infinite;
      position: relative;
    }
    @keyframes bounce {
      0%, 100% { top: 0; }
      50% { top: -15px; }
    }
    .caption {
      margin-bottom: 1rem;
      color: #0f0;
      font-size: 1.2rem;
    }
    .ribbon {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: red;
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }
    .ribbon span {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>Win a 6-Day Family Cruise</header>

  <iframe id="promoVideo" src="https://www.youtube.com/embed/Zg9F5YknSao?autoplay=1&rel=0&mute=1&loop=1&playlist=Zg9F5YknSao" allow="autoplay"></iframe>

  <div class="arrow" id="arrow">‚¨áÔ∏è</div>
  <div class="caption" id="caption">Start here</div>

  <div class="buttons">
    <button id="readBtn">üìñ Read Sample Chapters</button>
    <button id="enterBtn">üéØ Enter the Contest</button>
    <button id="buyBtn">üõí Buy the Book</button>
  </div>

  <div class="ribbon"><span>üî• Latest Entrants: Maria G. ‚Ä¢ Jake T. ‚Ä¢ Officer Sam N. ‚Ä¢ YOU? üî• | The truth will not be silenced. #TheAgnesProtocol</span></div>

  <script>
    const arrow = document.getElementById("arrow");
    const caption = document.getElementById("caption");
    const buttons = [document.getElementById("readBtn"), document.getElementById("enterBtn"), document.getElementById("buyBtn")];
    const captions = ["You're ready to explore.", "Almost there!", "Best choice you'll make today."];

    document.getElementById("readBtn").onclick = () => window.location.href = "https://kjugler.github.io/Sample-Chapters/";
    document.getElementById("enterBtn").onclick = () => window.location.href = "https://mailchi.mp/theagnesprotocol/cruisecontest";
    document.getElementById("buyBtn").onclick = () => window.location.href = "https://TheAgnesProtocol.com";

    let step = 0;
    function nextStep() {
      if (step < buttons.length) {
        buttons[step].classList.add("glow");
        caption.textContent = captions[step];
        setTimeout(() => {
          buttons[step].classList.remove("glow");
          step++;
          nextStep();
        }, 4000);
      } else {
        caption.textContent = "";
      }
    }

    setTimeout(nextStep, 2000);
  </script>
</body>
</html>
